
<div id="main" class="content" role="main">
  <div class="header-ss">
    <h1>Our memories</h1>
    <h6>Um espaço destinado às nossas lembranças</h6>
  </div>

  <section class="body">
    <c-carousel>
      <c-carousel-indicators></c-carousel-indicators>
      <c-carousel-inner>
        <c-carousel-item *ngFor="let slide of slides">
          <img alt="{{slide.title}}" class="d-block w-100" loading="lazy" src="{{slide.source}}" />
          <c-carousel-caption class="d-none d-md-block">
            <h3>{{slide.title}}</h3>
            <p>{{slide.subtitle}}</p>
          </c-carousel-caption>
        </c-carousel-item>
      </c-carousel-inner>
      <c-carousel-control [routerLink] caption="Previous" direction="prev"></c-carousel-control>
      <c-carousel-control [routerLink] caption="Next" direction="next"></c-carousel-control>
    </c-carousel>
  </section>
</div>
